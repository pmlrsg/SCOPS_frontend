[inputs]
#plugin directory for extra plugin scripts to run
plugin_directory = /users/rsg/arsf/web_processing/plugins/

[outputs]
#the location configs generated by the webpage will be output
config_output = /users/rsg/arsf/web_processing/configs/
#upload storage location, this should be readable/writable by everyone
dem_upload = /users/rsg/arsf/web_processing/dem_upload/

#main processing directory containing the folders "configs", dem_upload, "processing" and "logs"
processing_base = /users/rsg/arsf/web_processing/
#default status folder, shouldnt need to be changed
status_folder = /status

#logfile
logfile = /home/rsgadmin/nerc-arf-dan.pml.ac.uk/logs/web_processor.log

#if true the frontend wont require an email confirmation
skip_confirmation=False


[details]
#main email used for contacting users
email = nerc-arf-processing@pml.ac.uk

#base url for server
server_base = https://nerc-arf-dan.pml.ac.uk

[symlinks]
#symlinks that point to the hyperspectral data processing folder
hyperspectral_symlinks = /home/rsgadmin/nerc-arf-dan.pml.ac.uk/kml/

[database]
use_database = True
db_location = /home/rsgadmin/nerc-arf-dan.pml.ac.uk/web_process_app/proj_db/scops_db.db
use_status_database = True
status_database_location = /users/rsg/arsf/web_processing/status_db/scops_status_db.db

#sensor lookup definitions
[sensor_hawk]
prefix = h
[sensor_eagle]
prefix = e
[sensor_fenix]
prefix = f
[sensor_owl]
prefix = o
